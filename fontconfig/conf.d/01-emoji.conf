<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <!-- Prefer Apple when something asks for 'emoji' -->
  <match target="pattern">
    <test name="family" qual="any"><string>emoji</string></test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Apple Color Emoji</string>
    </edit>
  </match>

  <!-- If an app explicitly asks for Noto Color Emoji, give Apple instead -->
  <match target="pattern">
    <test name="family" compare="eq"><string>Noto Color Emoji</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>Apple Color Emoji</string>
    </edit>
  </match>
</fontconfig>

