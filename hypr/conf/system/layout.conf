# Gaps, borders, tiling layout
general {
    gaps_in = 3
    gaps_out = 6
    gaps_workspaces = 50

    border_size = 2                                       # thick borders for neon effect
    resize_on_border = true
    no_focus_fallback = true
    allow_tearing = false

    layout = dwindle

    # Neon border colors (fixed format without commas)
    col.active_border = rgba(62AEEFFF) rgba(B542FFFF) 45deg    # bright gradient: light blue to pink
    col.inactive_border = rgba(505050CC)                        # muted gray

    #snap { enabled = true }
}

# Group window configuration with neon colors
group {
    col.border_active = rgba(62AEEFFF) rgba(B542FFFF) 45deg    # same bright gradient
    col.border_inactive = rgba(505050CC)
    col.border_locked_active = rgba(62AEEFFF) rgba(B542FFFF) 45deg
    col.border_locked_inactive = rgba(505050CC)
}

dwindle {
    preserve_split = true
    smart_split = false
    smart_resizing = false
    pseudotile = true  # Added pseudotile setting
    # precise_mouse_move = true
}

# Master layout configuration
master {
    new_status = master
}

