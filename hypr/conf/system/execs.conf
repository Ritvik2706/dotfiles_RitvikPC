################################################################################
# Hyprland — execs.conf (autostart programs & services)
################################################################################

# ─────────────────────────────────────
#   CORE SERVICES
# ─────────────────────────────────────
exec-once = hyprpaper                 # wallpaper daemon
exec-once = dunst                     # notifications
exec-once = hypridle                  # idle/suspend/lock management
exec-once = copyq                     # clipboard manager
exec-once = xfsettingsd               # Xfce settings daemon (themes, fonts, etc.)
# exec-once = systemctl --user start onedrive   # Uncomment if OneDrive is configured

# ─────────────────────────────────────
#   DESKTOP UI ELEMENTS
# ─────────────────────────────────────
exec-once = eww open bar              # custom bar
exec-once = albert                    # launcher
exec-once = autotiling                # auto-tiling helper (if installed)

# ─────────────────────────────────────
#   APPLICATIONS (workspace-pinned via windowrules)
# ─────────────────────────────────────
# Brave (generic) → workspace 1
exec-once = brave

# Ghostty terminal → workspace 2
exec-once = ghostty

# ChatGPT app (Brave PWA) → workspace 11
exec-once = brave --app=https://chatgpt.com


# Auto-start wlsunset at login (sunset→sunrise)
exec-once = wlsunset -l 43.6 -L 3.9


# ─────────────────────────────────────
#   OPTIONAL / CUSTOM SCRIPTS
# ─────────────────────────────────────
# Example: launch ChatGPT via script instead of inline command above
# exec-once = /home/ritvik/.config/custom_scripts/launch_chatgpt_hypr.sh

