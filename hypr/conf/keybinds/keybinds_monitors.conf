# ===== Monitors (multi-monitor QoL) =====
bind = $mainMod, comma,  exec, hyprctl dispatch focusmonitor l && dunstify -a "Monitor" -i "/usr/share/icons/candy-icons/places/48/desktop.svg" -r 72935 -u low -h string:x-dunst-stack-tag:monitor "Monitor Focus" "Left Monitor"
bind = $mainMod, period, exec, hyprctl dispatch focusmonitor r && dunstify -a "Monitor" -i "/usr/share/icons/candy-icons/places/48/desktop.svg" -r 72935 -u low -h string:x-dunst-stack-tag:monitor "Monitor Focus" "Right Monitor"
bind = $mainMod SHIFT, comma,  exec, hyprctl dispatch movewindow mon:l && dunstify -a "Window" -i "/usr/share/icons/candy-icons/places/48/folder-windows.svg" -r 72936 -u low -h string:x-dunst-stack-tag:window "Window Moved" "To Left Monitor"
bind = $mainMod SHIFT, period, exec, hyprctl dispatch movewindow mon:r && dunstify -a "Window" -i "/usr/share/icons/candy-icons/places/48/folder-windows.svg" -r 72936 -u low -h string:x-dunst-stack-tag:window "Window Moved" "To Right Monitor"
