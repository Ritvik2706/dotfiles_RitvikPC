# ===== Power / Idle / Notifications =====
bindl = $mainMod SHIFT, B, exec, hyprctl dispatch dpms off && dunstify -a "Display" -i "/usr/share/icons/candy-icons/places/48/desktop.svg" -r 72938 -u low -h string:x-dunst-stack-tag:power "Display" "Screen Off"
bindl = $mainMod, I,       exec, hyprctl dispatch inhibit_idle toggle && dunstify -a "Idle" -i "/usr/share/icons/candy-icons/places/48/desktop.svg" -r 72939 -u low -h string:x-dunst-stack-tag:power "Idle Inhibit" "Toggled (Video Mode)"

# Dunst (notification center)
bindl = $mainMod, BACKSPACE,        exec, dunstctl close-all && dunstify -a "Notifications" -i "/usr/share/icons/candy-icons/status/scalable/audio-volume-muted-symbolic.svg" -r 72940 -u low -h string:x-dunst-stack-tag:notifications "Notifications" "All Cleared"
bindl = $mainMod SHIFT, BACKSPACE,  exec, dunstctl history-pop

# Performance mode (toggle animations & opacity live)
bindl = $mainMod, Scroll_Lock, exec, sh -lc 'hyprctl --batch "keyword animations:enabled 0; keyword decoration:active_opacity 1.0; keyword decoration:inactive_opacity 1.0"; dunstify -a "Performance" -i "/usr/share/icons/candy-icons/places/48/folder-windows.svg" -r 72941 -u normal -h string:x-dunst-stack-tag:performance "Performance Mode" "ON (No Animations)"'
bindl = $mainMod SHIFT, Scroll_Lock, exec, sh -lc 'hyprctl --batch "keyword animations:enabled 1; keyword decoration:active_opacity 0.95; keyword decoration:inactive_opacity 0.9"; dunstify -a "Performance" -i "/usr/share/icons/candy-icons/places/48/folder-windows.svg" -r 72941 -u normal -h string:x-dunst-stack-tag:performance "Performance Mode" "OFF (Animations Restored)"'
