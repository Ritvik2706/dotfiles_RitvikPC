# ===== Power / Idle / Notifications =====
bindl = $mainMod SHIFT, B, exec, hyprctl dispatch dpms off                   # Screen off (tap key/move to wake)
bindl = $mainMod, I,       exec, hyprctl dispatch inhibit_idle toggle        # Keep screen awake (video mode)

# Dunst (notification center)
bindl = $mainMod, BACKSPACE,        exec, dunstctl close-all
bindl = $mainMod SHIFT, BACKSPACE,  exec, dunstctl history-pop

# Performance mode (toggle animations & opacity live)
bindl = $mainMod, Scroll_Lock, exec, sh -lc 'hyprctl --batch "keyword animations:enabled 0; keyword decoration:active_opacity 1.0; keyword decoration:inactive_opacity 1.0"; hyprctl notify -1 1800 "rgb(255,204,102)" "Performance mode ON"'
bindl = $mainMod SHIFT, Scroll_Lock, exec, sh -lc 'hyprctl --batch "keyword animations:enabled 1; keyword decoration:active_opacity 0.95; keyword decoration:inactive_opacity 0.9"; hyprctl notify -1 1800 "rgb(255,204,102)" "Performance mode OFF"'
