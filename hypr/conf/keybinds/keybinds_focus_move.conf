################################################################################

# ===== Focus (vim keys + arrows) =====
bind = $mainMod, H, movefocus, l
bind = $mainMod, J, movefocus, d
bind = $mainMod, K, movefocus, u
bind = $mainMod, L, movefocus, r
bind = $mainMod, left,  movefocus, l
bind = $mainMod, down,  movefocus, d
bind = $mainMod, up,    movefocus, u
bind = $mainMod, right, movefocus, r

# ===== Focus Apps =====
bind = $mainMod, S, exec, ~/.config/custom_scripts/toggle_chatgpt.sh


# Move windows
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, J, movewindow, d
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, left,  movewindow, l
bind = $mainMod SHIFT, down,  movewindow, d
bind = $mainMod SHIFT, up,    movewindow, u
bind = $mainMod SHIFT, right, movewindow, r

# ===== Resize =====
bindel = $mainMod CTRL, J, resizeactive, 0 30
bindel = $mainMod CTRL, K, resizeactive, 0 -30
bindel = $mainMod CTRL, H, resizeactive, -30 0
bindel = $mainMod CTRL, L, resizeactive, 30 0


# --- Move "mode" for floating windows (hjkl/arrows) ---
bind = $mainMod, M, submap, move
submap = move
  bind = , H,        movewindowpixel, -20 0
  bind = , J,        movewindowpixel, 0 20
  bind = , K,        movewindowpixel, 0 -20
  bind = , L,        movewindowpixel, 20 0
  bind = , left,     movewindowpixel, -20 0
  bind = , down,     movewindowpixel, 0 20
  bind = , up,       movewindowpixel, 0 -20
  bind = , right,    movewindowpixel, 20 0
  bind = , ESCAPE,   submap, reset
  bind = , RETURN,   submap, reset
submap = reset
