# ===== App Launchers =====
# bind = $mainMod, G, exec, /home/ritvik/.local/bin/brave  # MacBook path - may not exist on desktop
bind = $mainMod, G, exec, brave  # Standard system installation
bind = $mainMod, T, exec, kitty  # Basic terminal without custom script
# bind = $mainMod, T, exec, kitty --class floatingterm /home/ritvik/.config/custom_scripts/configslaunch.sh
# Toggle the Yazi popup



bind = $mainMod, Y, exec, thunar  # Basic file manager
# bind = $mainMod, Y, exec, sh -lc '~/.config/custom_scripts/yazi-fm.sh'
#bind = $mainMod, Y, exec, kitty --class yazi-fm --title "Yazi" -e yazi
bind = $mainMod, C, exec, copyq show
#bind = $mainMod, D, togglefloating


# Handy pickers (safe fallbacks if missing)
bind = $mainMod, P, exec, sh -lc 'command -v hyprpicker >/dev/null && hyprpicker -a || notify-send "Hyprpicker not installed"'
bind = $mainMod, E, exec, sh -lc 'command -v wofi-emoji >/dev/null && wofi-emoji --action copy || notify-send "Emoji picker not installed"'

