# ===== Screenshots (grim/slurp) =====

# bind = $mainMod, XF86LaunchB, exec, /home/ritvik/.config/custom_scripts/ocr-shot.sh

# ===== Main screenshot keybinds =====
# Area selection to clipboard
bind = $mainMod, v, exec, bash -lc 'grim -g "$(slurp)" - | wl-copy'

# Area selection saved to Screenshots directory
bind = $mainMod SHIFT, v, exec, bash -lc 'grim -g "$(slurp)" "$HOME/Pictures/Screenshots/screenshot-$(date +%F-%H-%M-%S).png"'

# Whole screen to clipboard
bind = , Print, exec, bash -lc 'grim - | wl-copy'

# Whole screen saved to Screenshots directory
bind = SHIFT, Print, exec, bash -lc 'grim "$HOME/Pictures/Screenshots/screenshot-$(date +%F-%H-%M-%S).png"'
