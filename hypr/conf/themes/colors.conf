# === Palette ===
# Color variables are now defined in vars.conf
# Border and shadow colors using the defined variables
$border_inactive    = $dark_violet                           # inactive border
$shadow_color       = rgba(B542FFdd)                         # shadow color

# === Opacity / dim (theme constants) ===
# Updated to use transparency instead of dimming
$active_opacity     = 1.0
$inactive_opacity   = 0.85              # slight transparency for inactive windows
$dim_strength_val   = 0.0               # no dimming
$dim_special_val    = 0.0               # no dimming for special windows

# Apply border colors
general {
  col.active_border   = $light_blue $pink 45deg              # gradient using defined variables
  col.inactive_border = $border_inactive
}

# Apply shadow color + opacities + dimming
decoration {
  inactive_opacity = $inactive_opacity

  shadow {
    color = rgba(8A47F7FF)                          # purple-blue blend that complements the gradient
    color_inactive = rgba(433597AA)                 # muted glow for inactive windows
  }

  dim_inactive = false             # disabled dimming
  dim_strength = $dim_strength_val
  dim_special  = $dim_special_val
}

