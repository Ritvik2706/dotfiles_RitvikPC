# Rounding, blur, shadows, screen shader (colors/opacity live in colors.conf)
decoration {
    rounding = 12
    # screen_shader = /home/ritvik/.config/hypr/conf/shaders/rounded_corners.frag

    # Blur settings for neon glow effect
    blur {
        enabled = true
        xray = true
        special = false
        new_optimizations = true
        size = 8                 # blur_size for glow effect
        passes = 4               # blur_passes for stronger glow
        brightness = 1
        noise = 0.005
        contrast = 1.1
        popups = true
        popups_ignorealpha = 0.6
        input_methods = true
        input_methods_ignorealpha = 0.8
    }

    # Neon glow shadow effect (using correct syntax)
    shadow {
        enabled = true
        range = 7                               # larger range for better glow
        render_power = 4
        #color = rgba(62AEEFB3)                   # bright blue glow matching border   
        color = rgba(62AEEFCC)        # a bit more opaque than B3
        color_inactive = rgba(43359755)          # subtle glow for inactive
        offset = 0 0                             # centered glow
    }

    # inactive_opacity / dim_* come from colors.conf
}


