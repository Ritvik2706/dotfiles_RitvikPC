################################################################################
# Hyprland — master include order (safe + deterministic)
################################################################################

# 1) Base (variables, environment)
source = conf/system/vars.conf
source = conf/system/env.conf

# 2) Outputs & workspaces (must be set before rules/execs)
source = conf/screen/monitors.conf
source = conf/screen/workspaces.conf

# 3) Core behavior & input
source = conf/system/misc.conf
source = conf/input/input.conf

# 4) Visuals (layout, decorations, theme, animations)
source = conf/system/layout.conf
source = conf/decorations/default.conf
source = conf/themes/colors.conf
source = conf/animations/animations_fast.conf

# 5) Keybinds (use $vars from step 1)
source = ~/.config/hypr/conf/keybinds/keybinds_basics.conf
source = ~/.config/hypr/conf/keybinds/keybinds_focus_move.conf
source = ~/.config/hypr/conf/keybinds/keybinds_workspaces.conf
source = ~/.config/hypr/conf/keybinds/keybinds_layout.conf
source = ~/.config/hypr/conf/keybinds/keybinds_scratchpad.conf
source = ~/.config/hypr/conf/keybinds/keybinds_monitors.conf
source = ~/.config/hypr/conf/keybinds/keybinds_media_brightness.conf
source = ~/.config/hypr/conf/keybinds/keybinds_power_notifications.conf
source = ~/.config/hypr/conf/keybinds/keybinds_screenshots.conf
source = ~/.config/hypr/conf/keybinds/keybinds_launchers.conf
source = ~/.config/hypr/conf/keybinds/keybinds_sesh.conf
source = ~/.config/hypr/conf/keybinds/mouse.conf

# 6) Window/Layer rules (must come BEFORE execs so placement rules apply)
source = conf/rules/rules.conf

# 7) Autostart (exec-once) — start LAST so all the above is active
source = conf/system/execs.conf

